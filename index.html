<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darlito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'float-slow': 'float-slow 8s ease-in-out infinite',
                        'float-slower': 'float-slower 10s ease-in-out infinite',
                    },
                    keyframes: {
                        'float-slow': {
                            '0%, 100%': { transform: 'translate(0px, 0px)' },
                            '50%': { transform: 'translate(-30px, -20px)' }
                        },
                        'float-slower': {
                            '0%, 100%': { transform: 'translate(0px, 0px)' },
                            '50%': { transform: 'translate(20px, 30px)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="relative min-h-screen overflow-hidden">
  <div id="css-background" class="fixed inset-0 z-0">
    <div class="absolute w-96 h-96 bg-[#cf5c36] rounded-full blur-3xl opacity-60 top-[10%] right-[15%] animate-float-slow"></div>
    <div class="absolute w-[500px] h-[500px] bg-[#cf5c36] rounded-full blur-3xl opacity-60 bottom-[15%] left-[10%] animate-float-slower"></div>
  </div>
  
  <div class="relative z-20 min-h-screen">
  <nav class="bg-white/20 backdrop-blur-lg shadow-lg rounded-xl mx-4 mt-4 border border-white/30" style="margin-top: calc(1rem + 8px);">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <div class="flex-shrink-0">
        <span class="text-xl font-bold text-gray-800">Portfolio</span>
      </div>
      
      <!-- Burger menu avec 3 lignes colorées -->
      <div class="relative ml-auto">
        <button id="burger" class="focus:outline-none p-2 flex flex-col gap-1.5">
          <span class="block w-8 h-1 bg-gray-700 rounded"></span>
          <span class="block w-8 h-1 bg-gray-700 rounded"></span>
          <span class="block w-8 h-1 bg-gray-700 rounded"></span>
        </button>
        
        <!-- Menu déroulant (caché par défaut) -->
        <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white/20 backdrop-blur-lg rounded-xl shadow-lg py-1 z-50 border border-white/30">
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-white/30 rounded-lg mx-2">Accueil</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-white/30 rounded-lg mx-2">Services</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-white/30 rounded-lg mx-2">À propos</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-white/30 rounded-lg mx-2">Contact</a>
        </div>
      </div>
    </div>
  </div>
</nav>
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <section class="mt-8">
    <h1 class="text-3xl font-bold mb-4">Bienvenue, je m'appelle Maxime</h1>
    <p class="text-gray-700">Je suis un jeune étudiant passionné par le développement web.</p>
    <p class="text-gray-700">J'ai une certaine préférence pour le Front-End.</p>
  </section>
  <section class="mt-8">
</main>
  </div> <!-- Fin du contenu principal avec z-index -->
</body>
<script>
  // Gestion du menu burger
  const burger = document.getElementById('burger');
  const dropdownMenu = document.getElementById('dropdown-menu');
  
  // Toggle le menu au clic sur le burger
  burger.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdownMenu.classList.toggle('hidden');
  });
  
  // Ferme le menu si on clique ailleurs
  document.addEventListener('click', () => {
    dropdownMenu.classList.add('hidden');
  });
  
  // Empêche la fermeture si on clique dans le menu
  dropdownMenu.addEventListener('click', (e) => {
    e.stopPropagation();
  });
</script>
</html>
