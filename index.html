<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darlito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lottie Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>
<body class="relative min-h-screen overflow-hidden">
  <!-- Animation Lottie en arrière-plan complet -->
  <div id="lottie-background" class="fixed inset-0 w-full h-full z-0" style="opacity: 0.8;"></div>
  
  <!-- Contenu principal avec z-index plus élevé -->
  <div class="relative z-20 min-h-screen">
  <nav class="bg-white/20 backdrop-blur-lg shadow-lg rounded-xl mx-4 mt-4 border border-white/30" style="margin-top: calc(1rem + 8px);">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo à gauche -->
      <div class="flex-shrink-0">
        <span class="text-xl font-bold text-gray-800">Portfolio</span>
      </div>
      
      <!-- Burger menu avec 3 lignes colorées -->
      <div class="relative ml-auto">
        <button id="burger" class="focus:outline-none p-2 flex flex-col gap-1.5">
          <span class="block w-8 h-1 bg-gray-700 rounded"></span>
          <span class="block w-8 h-1 bg-gray-700 rounded"></span>
          <span class="block w-8 h-1 bg-gray-700 rounded"></span>
        </button>
        
        <!-- Menu déroulant (caché par défaut) -->
        <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-48 bg-white/20 backdrop-blur-lg rounded-xl shadow-lg py-1 z-50 border border-white/30">
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-white/30 rounded-lg mx-2">Accueil</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-white/30 rounded-lg mx-2">Services</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-white/30 rounded-lg mx-2">À propos</a>
          <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-white/30 rounded-lg mx-2">Contact</a>
        </div>
      </div>
    </div>
  </div>
</nav>
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <section class="mt-8">
    <h1 class="text-3xl font-bold mb-4">Bienvenue sur mon portfolio</h1>
    <p class="text-gray-700">Découvrez mes projets, compétences et expériences professionnelles.</p>
  </section>
</main>
  </div> <!-- Fin du contenu principal avec z-index -->
</body>
<script>
  // Animation Lottie pour l'arrière-plan complet
  const animationContainer = document.getElementById('lottie-background');
  
  // Chargement de l'animation Lottie avec configuration optimisée pour arrière-plan
  const animation = lottie.loadAnimation({
    container: animationContainer,
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'src/Blur.json', // Chemin relatif direct
    rendererSettings: {
      preserveAspectRatio: 'xMidYMid slice' // Pour couvrir tout l'écran
    }
  });
  
  // Gestion des événements pour débugger
  animation.addEventListener('DOMLoaded', function() {
    console.log('Animation Lottie chargée avec succès !');
    const svg = animationContainer.querySelector('svg');
    if (svg) {
      svg.style.width = '100vw';
      svg.style.height = '100vh';
      svg.style.objectFit = 'cover';
    }
  });
  
  animation.addEventListener('data_ready', function() {
    console.log('Données de l\'animation prêtes');
  });
  
  animation.addEventListener('data_failed', function() {
    console.error('Erreur de chargement du fichier Blur.json');
  });
  
  // Gestion du menu burger
  const burger = document.getElementById('burger');
  const dropdownMenu = document.getElementById('dropdown-menu');
  
  // Toggle le menu au clic sur le burger
  burger.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdownMenu.classList.toggle('hidden');
  });
  
  // Ferme le menu si on clique ailleurs
  document.addEventListener('click', () => {
    dropdownMenu.classList.add('hidden');
  });
  
  // Empêche la fermeture si on clique dans le menu
  dropdownMenu.addEventListener('click', (e) => {
    e.stopPropagation();
  });
</script>
</html>
